name: Run Daily Scrapper

on:
  schedule:
    - cron:  "20 15 * * *"
  workflow_dispatch:

jobs:
  run_app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.4

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run Python app
      run: python main.py
